# Configuración del pipeline ETL para NYC Airbnb

paths:
  raw_data: "data/raw/"
  processed_data: "data/processed/"
  logs: "logs/"

extraction:
  source_type: "zip"
  encoding: "utf-8"
  compression: "infer"

transformation:
  # Limpieza
  remove_duplicates: true
  missing_threshold: 0.7
  
  # Columnas específicas
  price_limits:
    min: 0
    max: 10000
  
  # Ingeniería de características
  create_features:
    - price_per_night
    - days_since_last_review
    - is_available

loading:
  output_formats:
    - csv
    - parquet
  include_timestamp: true
  save_latest_copy: true

logging:
  level: "INFO"
  file: "etl_pipeline.log"
